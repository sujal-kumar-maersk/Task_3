<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #e53935;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #c62828;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
    </style>
    <script>
        function submitDeleteForm(event) {
            event.preventDefault();
            const id = document.getElementById("empId").value.trim();

            if (!id) {
                alert("Please enter an employee ID.");
                return;
            }

            const confirmed = confirm(`Are you sure you want to delete employee ID "${id}"?`);
            if (!confirmed) {
                return;
            }

            // Create a form to submit DELETE method using _method override
            const form = document.createElement("form");
            form.method = "POST";
            form.action = `/api/employee/${id}`;

            const hiddenMethod = document.createElement("input");
            hiddenMethod.type = "hidden";
            hiddenMethod.name = "_method";
            hiddenMethod.value = "delete";

            form.appendChild(hiddenMethod);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
<h2>Delete Employee</h2>

<form onsubmit="submitDeleteForm(event)">
    <label for="empId">Employee ID</label>
    <input type="text" id="empId" name="id" placeholder="Enter Employee ID" required />
    <button type="submit">Delete</button>
</form>

</body>
</html>

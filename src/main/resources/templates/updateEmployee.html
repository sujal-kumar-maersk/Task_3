<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1976D2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0D47A1;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
    </style>
</head>
<body>
<h2>Update Employee</h2>

<form th:action="@{/api/employee/update}" th:object="${employee}" method="post">
    <!-- Basic Employee Fields -->
    <label for="id">ID</label>
    <input type="text" id="id" th:field="*{id}" placeholder="Employee ID" readonly />

    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Employee Name" required />

    <label for="role">Role</label>
    <input type="text" id="role" th:field="*{role}" placeholder="Role" required />

    <label for="reportingTo">Reporting Manager ID</label>
    <input type="text" id="reportingTo" th:field="*{reportingTo}" placeholder="Manager ID" />

    <!-- Embedded EmployeeDetail Fields -->
    <label for="age">Age</label>
    <input type="number" id="age" th:field="*{employeeDetail.age}" placeholder="Age" required />

    <label for="experienceYears">Experience (Years)</label>
    <input type="number" id="experienceYears" th:field="*{employeeDetail.experienceYears}" placeholder="Experience in Years" required />

    <label for="departmentName">Department</label>
    <input type="text" id="departmentName" th:field="*{employeeDetail.departmentName}" placeholder="Department Name" required />

    <label for="project">Project</label>
    <input type="text" id="project" th:field="*{employeeDetail.project}" placeholder="Project Name" required />

    <button type="submit">Update Employee</button>
</form>
</body>
</html>
